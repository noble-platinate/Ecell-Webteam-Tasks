{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="{% static 'styl.css'%}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

</head>
<body>
    <h1 style="text-align:center; margin-top: 30px"> Answer all!</h1>
    <div class="card" style="width: 18rem; margin: 50px auto;height: 600px;width: 600px;">
        <div class="card-body">
          <h5 class="card-title" style="text-align:center">Time left: 120</h5>
          <h3 class="card-subtitle mb-2 text-muted" id="question"></h3>
          <p class="card-text">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="option" id='0'>
                <label class="form-check-label" for="flexRadioDefault1">
                  <div class="option1"></div>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="option" id='1'>
                <label class="form-check-label" for="flexRadioDefault2">
                    <div class="option2"></div>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="option" id='2'>
                <label class="form-check-label" for="flexRadioDefault3">
                    <div class="option3"></div>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="option" id='3'>
                <label class="form-check-label" for="flexRadioDefault4">
                    <div class="option4"></div>
                </label>
              </div>
          </p>
          <div style="text-align:center; font-size: 20px">
          <button class="next" style="margin-top:20px;">next</button><br><br>
            <button class="submit" style="margin-top:200px;">Submit</button>
        </div>
        </div>
      </div>
</body>
<script src="{% static 'quiz.js' %}"></script>
</html>
