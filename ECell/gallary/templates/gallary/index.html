{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gallary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body,html{overflow:scroll; height: 100%;}
        .bg{background-image: url("{% static 'ball.jpg' %}"); height: 100%;  background-repeat: no-repeat; background-size: cover;}
    </style>
</head>
<body>
    <div class="bg">
        <br><br>
    <h1 class="alert alert-light" style="text-align: center; margin-right: 600px; margin-left: 600px">Gallary</h1>
    <div class="container" style="margin-top:100px">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 25rem;">
                    <img src="{% static 'messi/1.jpg' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                    <p><a href="{% url 'gallary:gal' 1 %}">Lionel Messi</a>
                    </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 25rem;">
                    <img type="button" src="{% static 'ronaldo/1.jpg' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p>
                        <a href="{% url 'gallary:gal' 2 %}">Cristiano Ronaldo</a>
                    </p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 25rem;">
                    <img src="{% static 'lewan/1.jpg' %}" class="card-img-top" alt="...">
                    <div class="card-body">
                    <p><a href="{% url 'gallary:gal' 3 %}" class="card-text">Robert Lewandowski</a>
                    </p>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>    
</body>
</html>
