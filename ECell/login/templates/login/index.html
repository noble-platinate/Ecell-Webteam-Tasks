{% extends "login/layout.html" %}

{%block body %} 
    <H2 style="text-align:center">LOGIN</H2>
    <div class="form-group">
    <form action="{% url 'login:index'%}" method="POST">
        {% csrf_token %}
        <label for="username">Username:</label><br>
        <input type="text" name="username" placeholder="Username" class="form-control"><br>
        <label for="password">Password:</label><br>
        <input type="password" name="password" placeholder="Password" class="form-control"><br><br>
        <button type="login" class="btn btn-light">Submit</button>
    </form>
    </div>  
    {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}
    <div style="margin-top: 200px">
        <a href="{% url 'login:register'%}" class="alert alert-light">New user, register here!</a>
    </div>
{% endblock %}
