<!DOCTYPE html>
<html lang="en">
<head>
    <title>Userpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body {background-image: url("https://images.unsplash.com/photo-1544621660-1a179ba542a9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1950&q=80")}
        .card {box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); transition: 0.3s}
        .container {padding: 2px 16px;}
    </style>
</head>
<body>
    <div class="card" style="margin-left: 500px; margin-right: 500px; margin-top: 100px">
        <div class="container" style="padding:10px">
            <h4><b>Name: {{ data.fname }} {{ data.lname }}</b></h4> 
            <p> Username: {{ data.username }} </p> 
            <p> Email: {{ data.email }} </p>
          </div>
    </div>
    <div class="alert alert-warning" style= "text-align: center; margin-left: 600px; margin-right: 600px; margin-top: 100px">
        <a href="login">Click to log out</a>
    </div>
</body>
</html>
